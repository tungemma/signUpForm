<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <header>
        <h1>Welcome to the Platform</h1>
        <p>To start Using the Application Sign Up here!</p>
    </header>


    <form action="">

        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="tel">Phone</label>
            <input type="tel" name="name" id="tel" placeholder="Enter Phone number">
        </div>

        <div>
            <label for="pswd">Password</label>
            <input type="password" name="password" id="pswd" placeholder="Password">
        </div>
        <div>
            <label for="pswd">Repeat Password</label>
            <input type="password" name="password" id="password" placeholder="Repeat Password">
        </div>
        <button type="submit">Submit</button>
    </form>
<script src="app.js"></script>
</body>
</html>
